<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset OTP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f8fa;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      border-top: 6px solid #10b981;
    }
    h2 {
      color: #10b981;
      margin-bottom: 10px;
    }
    .otp {
      background: #10b981;
      color: white;
      display: inline-block;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 15px 0;
    }
    p {
      font-size: 15px;
      line-height: 1.6;
      color: #555;
    }
    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Password Reset Request</h2>
    <p>Hello,</p>
    <p>We received a request to reset your password for your <b>EV Smart Portal</b> account.</p>
    <p>Your OTP code is:</p>
    <div class="otp">{{ otp }}</div>
    <p>This OTP will expire in <b>5 minutes</b>.</p>
    <p>If you didn‚Äôt request this, you can safely ignore this email.</p>
    <div class="footer">
      <p>Regards,<br><b>EV Smart Portal Team</b></p>
    </div>
  </div>
</body>
</html>
